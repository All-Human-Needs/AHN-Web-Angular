<form id="login-form">
    <div class="form-group">
        <label for="Username">Username:</label>
        <input name="username" type="text" class="form-control" id="Username" placeholder="Enter your Username or e-mail address here">
    </div>

    <div class="form-group">
        <label for="Password">Password:</label>
        <input name="password" type="Password" class="form-control" id="Password" placeholder="Enter your Password here">
    </div>

    <div class="checkbox">
        <label><input type="checkbox">Remember me</label>
        <button type="button" class="btn btn-primary" (click)="login()"> Login </button>
    </div>
    <a routerLink="/sign-in" routerLinkActive="active">Sign-in as new user?</a>
</form>
<ahn-footer></ahn-footer>
