
    <h2 class="h1">All Human Needs</h2>

    <div class="form-group">
        <input name="Username" type="text" class="form-control" id="Username" placeholder=" Username ">
    </div>

    <div class="form-group">
        <input name="Password" type="Password" class="form-control" id="Password" placeholder=" Password ">
    </div>

    <div class="button">
        <button type="button" class="btn btn-primary" (click)="login()"> Login </button>
        <button type="button" class="btn btn-primary" (click)="googleLogin()"> Google Login </button>
    </div>

    <input name="rememberMe" type="checkbox" (click)="rememberMe()" /> <label for="rememberMe">Remember me?</label>
    
    <a routerLink="/" routerLinkActive="active">Forgot Password?</a>
    
    <a routerLink="/sign-in" routerLinkActive="active">Don't have an existing account?</a>
