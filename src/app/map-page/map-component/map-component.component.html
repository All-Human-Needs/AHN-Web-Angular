<!-- actual map start -->
<agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" [styles]="customStyle" class="map" [streetViewControl]="false">

  <agm-marker *ngFor="let l of locations; let i = index; let cp of currentPeople" [latitude]="l.lat" [longitude]="l.lng">
    <agm-info-window >
      {{l.name}}
      {{cp}}
    </agm-info-window>
  </agm-marker>

</agm-map>
<!-- actual map end -->
